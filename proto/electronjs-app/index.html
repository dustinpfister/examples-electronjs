<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>App Module Features</title>
    <style>
body{
  background: #afafaf;
  color: #2a2a2a;
  margin: 0px;
  padding: 0px;
}
h1{
   font-size: 40pt;
   font-family: arial;
}
#wrap_main{
  position: absolute;
  left: 25%;
  top: 25%;
  width: 50%;
  height: 50%;
  text-align: center; 
  display: table;
}

#wrap_main h1 {
  display:table-cell;
  vertical-align:middle
}
    </style>
  </head>
  <body>
    <div id="wrap_main">
        <textarea id="out" cols="60" rows="10"></textarea>
        <script>
let out = document.querySelector('#out')
demoAPI.getInfo()
.then( (infoObj) => {
    out.value = JSON.stringify(infoObj);
})
.catch( (e) => {
    out.value = e.message;
});

        </script>
    </div>
  </body>
</html>
